buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.1'
    }
}

ext {
    /* Transitive patched modules */
    commonsLoggingVersion = '1.2'
    geronimoJmsSpecVersion = '1.1.1'
    geronimoAnnotationSpecVersion = '1.0-alpha-1'
    hamcrestLibraryVersion = '1.3'
    jsr305Version = '3.0.2'
    servicemixXercesVersion = '2.11.0_1'
    xmlApisVersion = '1.4.01'
    thriftVersion = '0.11.0'

    /* Testing */
    apiguardianVersion = '1.0.0'
    junitVersion = '5.1.1'
    junitPlatformVersion = '1.1.1'
    logbackVersion = '1.2.3'
    mockitoVersion = '2.18.3'

    projectOsgiVersion = project.version.replaceAll("-SNAPSHOT", ".SNAPSHOT")
}

allprojects { subproj ->
    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'idea'

    ext {
        vendor = 'Apache Jena'
        homepage = 'https://www.trellisldp.org'
        docURL = 'https://trellis-ldp.github.io/trellis/apidocs/'
        license = 'Apache 2'
    }

    group = 'org.apache.jena'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
        compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    }
}

subprojects { subproj ->
    sourceCompatibility = 1.10
    targetCompatibility = 1.10

}
